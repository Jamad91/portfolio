<!DOCtype html>
<html>
<head>
  <title>Portfolio</title>
  <link rel="stylesheet" text="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div id="columns">
    <div id="navbar">
      <img id="self-portrait" src="./assets/JD_photo.png" />
      <div id="about">
        <h2>Jimmy DiColandrea</h2>
        <h3>I'm a front-end developer interested in making cool things that work and look pretty!</h3>
      </div>
      <div id="contact">
        <h3>Contact</h3>
        <img class="contact-link" src="./assets/github2.png"/>
        <img class="contact-link" src="./assets/linkedin2.png"/>
        <img class="contact-link" src="./assets/email2.png" />
      </div>
    </div>
    <div id="content">

      <div id="tabs">
        <h1 id="projects-tab" class="active-tab">Projects</h1>
        <h1 id="skills-tab">Skills</h1>
      </div>

      <div id="projects" class="view-section">
        <h2>Projects</h2>
        <div class="entry" id="starship-pic">
          <h3>Starship Academy</h3>
          <img src="./assets/starship.png" />
        </div>
        <div class="entry" id="sophie-pic">
          <h3>The Sophie Group</h3>
          <img src="./assets/thesophiegroup.png" />
        </div>
      </div>

      <div id="skills" class="view-section inactive">
        <h2>Some technologies I use</h2>
        <div id="skills-grid">
          <img src="./assets/html52.png"/>
          <img src="./assets/css32.png"/>
          <img src="./assets/js2.png"/>
          <img src="./assets/nodejs2.png"/>
          <img src="./assets/react2.png"/>
          <img src="./assets/redux2.png"/>
          <img src="./assets/postgres2.png"/>
          <img src="./assets/sass2.png"/>
          <img src="./assets/aframe2.png"/>
        </div>
      </div>


    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
